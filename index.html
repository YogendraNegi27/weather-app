<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <!-- tabs -->
        <div class="tab-container">
            <p class="tab" data-userweather>Your Weather</p>
            <p class="tab" data-searchweather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" alt="img" width="80" height="80" loading="lazy">
                <p>Grant Location Acess</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search baar -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City" data-searchInput>
                <button class="btn" type="submit"><img src="./assets/search.png" width="20" height="20"
                        alt="img"></button>
            </form>

            <!-- loading screen  -->
            <div class="sub-container  loading-container">
                <img src="./assets/loading.gif" alt="img" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather discription -->
                <p data-weatherDesc></p>

                <!-- weather icon -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards parameters -->
                <div class="parameter-container">

                    <!-- 1 card -->
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <!-- 2 card -->
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- 1 card -->
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>


        </div>


    </div>
</body>
<script src="script.js"></script>

</html>
